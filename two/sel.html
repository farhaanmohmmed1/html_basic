<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>type of selector</title>
    <style>
p:first-child  {
    color:aqua;
}
p{
    color: blueviolet;
}
.lol{
    color: cadetblue;
}
#heh{
    color: yellowgreen;
}
div>p{
    color: tomato;
}
*{  
    font-family: monospace;
    font-weight: 200;
    font-style: italic;
    text-indent: 10px;
    text
}
    </style>
</head>
<body>
    <h1>this is about selector in css</h1>
    <h5> this is due to universal selector</h5>
    <p class="lol">by class selector ,this is an example</p>
    <p id="heh">by id selector,this is an example</p>
    <p>by element selector</p>
    <div>
        <p>first para, pseudo selector example</p>
        <p>another para , not affected by pseudo selector</p>
    </div>

</body>
</html>
